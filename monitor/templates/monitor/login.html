<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/login_page_bg.jpg" %}');
            background-size: cover;
            background-position: center;
            background: linear-gradient(to right, #eef2f3, #8e9eab); /* Subtle gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .login-container {
            width: 500px; /* Increased width */
            padding: 40px; /* Increased padding */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(230, 247, 255, 0.9)); /* Slightly lighter gradient */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); /* Deeper shadow for a floating effect */
            transition: transform 0.3s ease; /* Smooth scaling effect */
        }

        .login-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
            outline: none;
        }

        .password-wrapper {
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            flex-grow: 1;
        }

        .toggle-password {
            margin-left: 10px;
        }

        .toggle-password input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .toggle-label {
            font-size: 0.9rem;
            color: #007bff;
            cursor: pointer;
            margin-left: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <div class="toggle-password">
                        <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()" class="toggle-input">
                        <label for="togglePassword" class="toggle-label">Show</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleCheckbox = document.getElementById('togglePassword');
            passwordInput.type = toggleCheckbox.checked ? 'text' : 'password';
        }
    </script>
</body>
</html>
